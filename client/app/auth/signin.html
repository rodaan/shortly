<div id='signin' ng-controller='AuthController' class='container-fluid'>
  <h3 class='subHeader'>Sign In</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text' class='form-control' ng-model='user.username'>
    <input type="password" class='form-control' ng-model='user.password'>
    <button class="btn btn-primary">Sign In</button>
  </form>
  <a href="#/signup" class='title redirect'>Don't have an account? <strong>Sign Up</strong> ...</a>
</div>
