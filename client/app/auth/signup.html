<div id='signup' ng-controller='AuthController' class='container-fluid'>
  <h3 class='subHeader'>Sign Up</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' class='form-control' ng-model='user.username'>
    <input type="password" class='form-control' ng-model='user.password'>
    <button class="btn btn-primary">Sign Up</button>
  </form>
  <a href="#/signin" class='title redirect' >Already have an account? <strong>Sign In</strong> ...</a>
</div>
