<div id='container'>
  <img src='/redirect_icon.png'/>
  <div class='info'>
    <div class='visits'><span class='count' ng-model = 'link.visits'>{{visits}}</span>Visits</div>
    <div class='title' ng-model = 'link.title'>{{title}}</div>
    <div class='original' ng-model = 'link.url'>{{url}}</div>
    <a href='{{baseUrl}}/{{code}}' ng-model = 'link.code'>{{baseUrl}}/{{code}}</a>
  </div>
</div>
