<div class='container-fluid'id='container' ng-controller='LinksController'>
 <nav class='navbar navbar-default'>
   <div class='container-fluid'>
      <!-- Logo -->
      <div class='navbar-header'>
        <a class="navbar-brand" href="#links">Links</a>
        <a href='#shorten' class='navbar-brand'>Shorten</a>
        <a href='#analytics' class='navbar-brand'>Analytics</a>
        <a href='#signout' class='navbar-brand' ng-click='signout()'>Logout</a>
      </div>
    </div>
 </nav>

    <div id='container'>
      <input class='form-control' ng-model='search.$' placeholder='Filter'>
    </div>
 <ul>
    <li ng-repeat = "link in data.links | orderBy:'-visits' | filter:search:strict">
  

      <div class ='.col-sm-6 .col-lg-8'>
        <!-- <img src ='../assets/redirect_icon.png' class = 'linkIcon'/> -->
        <a href='{{link.baseUrl}}/{{link.code}}' ng-model = 'link.code'><span class='glyphicon glyphicon-globe linkIcon' aria-hidden="true"></span></a>
        <div class='info'>
          <div class='title' ng-model = 'link.title'>{{link.title}}</div>
          <div class='original' ng-model = 'link.url'>{{link.url}}</div>
          <a href='{{link.baseUrl}}/{{link.code}}' ng-model = 'link.code'>{{link.baseUrl}}/{{link.code}}</a>
        </div>
      </div>
        
        <div class='.col-lg-4'>
          <div class='visits'><span class='count' ng-model = 'link.visits'>{{link.visits}}</span> Visits</div>
        </div>



    </li>
  </ul>
</div>
