<div id='container' ng-controller='LinksController'>
<div class='navigation'>
  <ul>
    <li><a href='#links' class='index'>All Links</a></li>
    <li><a href='#shorten' class='create'>Shorten</a></li>
    <li><a href='#logout' class='logout'>Logout</a></li>
  </ul>
    </div>
    <div id='container'></div>
 <ul>
    <li ng-repeat = "link in data.links | orderBy:'-visits'">
      <img src='../assets/redirect_icon.png'/>
      <div class='info'>
        <div class='visits'><span class='count' ng-model = 'link.visits'>{{link.visits}}</span> Visits</div>
        <div class='title' ng-model = 'link.title'>{{link.title}}</div>
        <div class='original' ng-model = 'link.url'>{{link.url}}</div>
        <a href='{{link.baseUrl}}/{{link.code}}' ng-model = 'link.code'>{{link.baseUrl}}/{{link.code}}</a>
      </div>
    </li>
  </ul>
</div>
